<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        /* General body and page layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Form container styling */
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Form title */
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        /* Labels styling */
        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        /* Input fields styling */
        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select,
        textarea {
            width: 95%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        input[type="checkbox"] {
          
            left: 0;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus,
        textarea:focus {
            border-color: #6c63ff;
        }

        /* Submit button styling */
        .submit-btn {
            background-color: #6c63ff;
            color: #fff;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #5a54e0;
        }

        /* Add some responsive design */
        @media (max-width: 500px) {
            .form-container {
                width: 80%;
                padding: 20px;
            }
        }
        #check{
            display: flex;
            gap: 4px;
            justify-content:flex-start;
            align-items: center;   
            margin-bottom: 15px; 
        }

        #check label {
            margin-bottom: 0;
        }

    </style>
</head>

<body>
    <div class="form-container">
        <h2>Create an Account</h2>
        <form action="/auth/signup" method="POST" id="signup-form" class="signup-form">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required placeholder="Enter your First Name">
            </div>

            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required placeholder="Enter your Last Name">
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>      

            <div class="form-group">
                <label for="date">Date (DD/MM/YYYY):</label>
                <input type="date" name="date" required>
            </div>      

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea name="address" required style="resize: none;" cols="20" rows="5"></textarea>
            </div>      

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your E-mail ID(for verification)">
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your Username">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" required placeholder="Confirm your password">
            </div>

            <div id="check"><input type="checkbox" id="sp" ><label for="sp">Show Password</label>
            </div>

            <button type="submit" class="submit-btn" >Sign Up</button>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
