<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <script src="https://kit.fontawesome.com/a9a67c95a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dashContent3.css">
</head>
<body>
    <div id="notes-outer">
        <div id="notes-sidebar" >
            <span class="material-symbols-outlined" id="add-note" aria-label="Add Note" style="z-index: 999;">add</span>
            <div id="add-note-color1" class="hidden"></div>
            <div id="add-note-color2" class="hidden"></div>
            <div id="add-note-color3" class="hidden"></div>
            <div id="add-note-color4" class="hidden"></div>
        </div>
        <div id="notes-main">
            <h1 style="font-size: 2vw;">Notes</h1>
            <div id="note-area" style="display: flex; flex-direction: row; gap: 1vw; flex-wrap: wrap;"></div>
        </div>
    </div>

    
<script src="dashContent3.js"></script>

</body>
</html>
